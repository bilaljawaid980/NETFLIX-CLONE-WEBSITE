<!DOCTYPE html>
<html>

<head>
    <title>Netflix Clone</title>
    <link rel="stylesheet" type="text/css" href="netflix.css">
</head>

<body>
    <header>
        <nav>
            <img src="netflix_logo.png" alt="Netflix Logo" class="logo">
            <ul>
                <li>Home</li>
                <li>Movies</li>
                <li>TV Shows</li>
                <li>My List</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to Netflix</h1>
                <p>Watch your favorite movies and TV shows anytime, anywhere.</p>
                <button class="btn">Start Watching</button>
            </div>
        </section>

        <section class="movies">
            <h2>Popular Movies</h2>
            <div class="movie-list">
                <!-- Movie cards go here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>

</html>
